<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTunes 🎧</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>

  <header>
    <h1>MoodTunes <span>🎵</span></h1>
    <p>Feel the Music that matches your Mood</p>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </header>

  <main>
    <div class="input-box">
      <label for="moodInput">How are you feeling today?</label>
      <input type="text" id="moodInput" placeholder="Type something like 'I feel happy today'..." />
      <button onclick="detectMood()">Detect Mood</button>
    </div>

    <div class="result" id="result"></div>
    <div class="songs" id="songs"></div>
  </main>

  <footer>
    <p>Made with ❤️ by Anshika</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
